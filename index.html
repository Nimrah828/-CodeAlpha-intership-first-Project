<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1>üì∏ Modern Gallery</h1>
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search images..." id="searchInput">
                    <span class="search-icon">üîç</span>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="filter-container">
            <div class="filter-buttons" id="filterButtons">
                <button class="filter-btn active" data-filter="all">
                    All <span class="filter-count">24</span>
                </button>
                <button class="filter-btn" data-filter="nature">
                    Nature <span class="filter-count">6</span>
                </button>
                <button class="filter-btn" data-filter="city">
                    City <span class="filter-count">6</span>
                </button>
                <button class="filter-btn" data-filter="people">
                    People <span class="filter-count">6</span>
                </button>
                <button class="filter-btn" data-filter="animals">
                    Animals <span class="filter-count">6</span>
                </button>
            </div>
        </div>

        <div class="gallery" id="gallery">
            <!-- Gallery items will be generated by JavaScript -->
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            <div class="no-results-icon">üîç</div>
            <h3>No images found</h3>
            <p>Try adjusting your search or filters</p>
        </div>
    </main>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" id="lightboxClose">√ó</button>
            <button class="lightbox-nav lightbox-prev" id="lightboxPrev">‚Äπ</button>
            <button class="lightbox-nav lightbox-next" id="lightboxNext">‚Ä∫</button>
            <img id="lightboxImage" src="" alt="">
            <div class="lightbox-info">
                <div class="lightbox-title" id="lightboxTitle"></div>
                <div class="lightbox-counter" id="lightboxCounter"></div>
            </div>
        </div>
    </div>

    <!-- Filter Toggle Button -->
    <button class="filter-toggle" id="filterToggle">üé®</button>
    <div class="filter-menu" id="filterMenu">
        <button class="filter-option" data-effect="none">None</button>
        <button class="filter-option" data-effect="grayscale">Grayscale</button>
        <button class="filter-option" data-effect="sepia">Sepia</button>
        <button class="filter-option" data-effect="blur">Blur</button>
        <button class="filter-option" data-effect="brightness">Bright</button>
        <button class="filter-option" data-effect="contrast">Contrast</button>
        <button class="filter-option" data-effect="hue">Hue</button>
        <button class="filter-option" data-effect="saturate">Saturate</button>
        <button class="filter-option" data-effect="invert">Invert</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
